<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Class</th>
      <th>Address</th>
      <th>Email Id</th>
      <th>city</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of allstudent">
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.class }}</td>
      <td>{{ student.address }}</td>
      <td>{{ student.email }}</td>
      <td>{{ student.city }}</td>
      <td>
        <input type="button" id="edit-btn" value="Edit"  (click)="EditStudent(student)" data-bs-toggle="modal"  data-bs-target="#exampleModal" class="btn btn-success me-2"/>
        <input type="button" id= "del-btn"  value="Delete"(click)="DeleteStudent(student)"  class="btn btn-danger"  />
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" [formGroup]="formValue">
          <div class="col-md-6">
            <label for="inputName" class="form-label" >Student Name</label>
            <input type="text" formControlName="name" class="form-control" id="inputName"
            />
          </div>
          <div class="col-md-6">
            <label for="inputClass" class="form-label">Class</label>
            <input type="text" formControlName="class" class="form-control" id="inputClass"/>
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="inputEmail4"/>
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control"     id="inputPassword4"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text"  class="form-control" formControlName="address" id="inputAddress"   placeholder="" />
          </div>
          <div class="col-12">
            <label for="inputCity" class="form-label">City</label>
            <input
              type="text" class="form-control"   id="inputAddress2"    formControlName="city"  placeholder="Enter your city name"  />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="close-btn" class="btn btn-warning" data-bs-dismiss="modal">
          Close
        </button>
        <button
          *ngIf="btnSaveShow"
          id="reg-btn"
          type="button"
          class="btn btn-primary"
          (click)="AddStudent()"
        >
          Register
        </button>
        <button
          *ngIf="btnUpdateShow"
          id="update-btn"
          type="button"
          class="btn btn-primary"
          (click)="UpdateStudent()"
        >
          Update
        </button>
      </div>
    </div>
  </div>
</div>

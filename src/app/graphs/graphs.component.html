    <div>

        <div class="row">

        <div  class="col-md-8" style="display: block">

                  [labels]="polarChartLabels"

                  [options]="polarChartOptions"

                  [legend]="polarChartLegend"

                  [type]="'polarArea'"

                  >

          </canvas>

        </div>

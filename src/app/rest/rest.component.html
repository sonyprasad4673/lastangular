<h1>Employee Dashboard</h1>



<nav class="navbar mt-3">
    <input class="form-contror" type="text" name="firstName" [(ngModel)]="firstName" (ngModelChange)="Search()"
        placeholder="Enter first Name to search">
</nav>
<table class="table table-bordered">
    <thead>
        <tr>
            <th (click)="sort('id')">User id&nbsp;<i class="fa fa-sort" aria-hidden="true"></i></th>
            <th (click)="sort('firstName')">firstName&nbsp;<i class="fa fa-sort"></i></th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let users of users | orderBy: key: reverse | paginate:{itemsPerPage:5,currentPage:p};">
            <td>{{users.id}}</td>
            <td>{{users.firstName}}</td>
            <td>{{users.lastName}}</td>
            <td>{{users.email}}</td>
            <td>{{users.mobile}}</td>
            <td>{{users.salary}}</td>
        </tr>
    </tbody>
    <button (click)="onBtExport()">Export to Excel</button>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>

</table>
